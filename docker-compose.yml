version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: bank_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bank_management
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bank_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bank_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      DB_HOST: database
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: bank_management
      DB_PORT: 3306
    depends_on:
      database:
        condition: service_healthy
    networks:
      - bank_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bank_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - bank_network

networks:
  bank_network:
    driver: bridge

volumes:
  db_data:
